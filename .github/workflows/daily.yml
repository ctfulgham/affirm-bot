name: Daily Affirmation
on:
  schedule:
    - cron: "30 12 * * *"   # 7:30 AM America/Chicago (adjust for your time zone)
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Send affirmation
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python send_affirmation.py
      - name: Commit last used affirmation
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add .last_affirmation.txt
          git commit -m "Update last affirmation" || echo "No changes"
          git push
